---
layout: default
---

<article class="c-post">
  <header class="c-post-header">
    <h1 class="c-post-title">{{ page.title | escape }}</h1>
    {%- assign revdate = page.date -%} 
    {%- if page.revdate -%} 
      {%- assign revdate = page.revdate -%} 
    {%- endif -%} 
    <p class="c-post-meta">{{ revdate | date_to_string }}</p>
  </header>

  <div class="c-post-content">
    {{ content }}
  </div>
</article>
