---
layout: default
---

<div class="c-home">
  <h1 class="c-home-title">{{ site.title | escape }}</h1>

  <ul class="c-post-list">
    {% for post in site.posts %}
      <li>
        <span class="c-post-date">{{ post.date | date_to_string }}</span>
        <a class="c-post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
